<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Distance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet"></head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 10px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }

        * {
            font-family: 'Vazirmatn';
        }

        option {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>نام استاد را وارد کنید</h1>
    <div>
        <select class="form-control" id="name">
            <option value="یغمایی">یغمایی</option>
            <option value="نوری">نوری</option>
            <option value="کاهانی">کاهانی</option>
            <option value="ابریشمی">ابریشمی</option>
            <option value="عربان">عربان</option>
            <option value="اله بخش">اله بخش</option>
            <option value="نوری بایگی">نوری بایگی</option>
            <option value="مهاجرزاده">مهاجرزاده</option>
            <option value="هراتی">هراتی</option>
            <option value="امین طوسی">امین طوسی</option>
            <option value="صداقت">صداقت</option>
            <option value="فضل ارثی">فضل ارثی</option>
            <option value="صداقت">صداقت</option>
            <option value="پوررضا">پوررضا</option>
            <option value="رسول زادگان">رسول زادگان</option>
            <option value="غیاثی">غیاثی</option>
        </select>
    </div>
    <button class="btn btn-dark" onclick="generateDistance()">  پرتاب  </button>
    <p id="result"></p>
    <p id="maxThrow"></p>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        let maxDistance = 0;

        function generateDistance() {
            const name = document.getElementById("name").value;
            const distance = (Math.random() * 100).toFixed(2);

            document.getElementById("result").innerText = `${name}، ${distance} متر پرتاب شد`;

            if (parseFloat(distance) > maxDistance) 
            {
                maxDistance = parseFloat(distance);
                document.getElementById("maxThrow").innerText = `رکورد: ${name}، ${maxDistance} متر`;
            }
        }
    </script>
</body>
</html>
